name: PR Build and test
on:
  workflow_dispatch:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.x'
          dotnet-quality: 'preview'
      - name: Run tests
        run: |
          dotnet test